id: CAS_variant_Manager
name: 'CAS variant Manager'
version: 0.1
release: experimental
description: "Install Cas Orthologues"
author: Vincent Chapdelaine
workflow:

  steps:
    - name : Running Genome Manager
      type : nextflow
      script : main.nf
      params:
        project: "${CLOUDGENE_JOB_NAME}"

      groups :
        - id : "install"
          label : "Download Assembly and Make relevant database"
        - id : "merge"
          label : "Add to offline database"
        - id : "cloudgene"
          label : 'Add to cloudgene'
      processes:
        - process: "install_assembly_ensembl"
          view: status
          label: 'Prepare Assembly'
          group: 'install'
        - process: "merge_assembly_jsons"
          view: status
          label: 'Prepare Offline database'
          group: 'merge'
        - process: "make_cloudgene"
          view: status
          label: 'Add to cloudgene'
          group: 'cloudgene'



  inputs:

    - id : install_cas_variant
      description : Cas Variant Name
      type: text
      required : true
      details: 'SpCas9'

    - id : pam
      description : Protospacer adjacent motif
      type: text
      required : true
      details: 'example NGN, NGG etc.'

    - id : protospacer_length
      description : Protospacer length
      type: text
      required : true
      details: 'ex. 20'

    - id : Pam_side
      description : Protospacer adjacent motif side
      type: list
      required : true
      value : "5_prime"
      values : 
        "5'" : 5_prime
        "3'" : 3_prime

    - id : CFD_access
      description : CFD access
      type: checkbox
      required : true
      value: false
      values:
        true : true
        false : false

    - id : rs3_access
      description : rs3 access
      type: checkbox
      value: false
      values:
        true : true
        false : false

